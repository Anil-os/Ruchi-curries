<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruchi Curries</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="frame" id="frame">
        <!-- Logo -->
        <img class="logo" alt="Ruchi Logo" src="./ruchi-removebg-preview-1.png">

        <!-- Today's Special Title -->
        <div class="special-title">Today's Special</div>

        <!-- Menu Items Scroller -->
        <div class="menu-container">
            <p class="menu-text" id="menuText">
                Hyderabadi Chicken Biryani<br>
                Chicken Kebab<br>
                Butter Garlic Prawns<br>
                Mutton Curry
            </p>
        </div>

        <!-- Description -->
        <p class="description" id="description">
            A legendary dum-cooked biryani from Hyderabad, made with fragrant basmati rice, tender meat, and royal spices, slow-sealed to lock in rich aroma and deep, authentic flavour.
        </p>

        <!-- Bottom Food Images -->
        <img class="food-img biryani-img" id="biryaniImg" alt="Biryani" src="./biriyani-removebg-preview-2.png">
        <img class="food-img kebab-img" id="kebabImg" alt="Kebab" src="./kebab-removebg-preview-1.png">
        <img class="food-img prawns-img" id="prawnsImg" alt="Prawns" src="./prawns-removebg-preview-1.png">
        <img class="food-img mutton-img" id="muttonImg" alt="Mutton" src="./mutton-removebg-preview-1.png">

        <!-- Progress Bar -->
        <div class="progress-bar" id="progressBar"></div>

        <!-- Rotating Background Container -->
        <div class="rotating-container" id="rotatingContainer">
            <div class="circle-bg"></div>
            <img class="bg-img bg-biryani" alt="Biryani Background" src="./biriyani-removebg-preview-3.png">
            <img class="bg-img bg-kebab" alt="Kebab Background" src="./kebab-removebg-preview-2.png">
            <img class="bg-img bg-mutton" alt="Mutton Background" src="./mutton-removebg-preview-2.png">
            <img class="bg-img bg-prawns" alt="Prawns Background" src="./prawns-removebg-preview-2.png">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
